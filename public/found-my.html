<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Found Items</title>
    <link rel="stylesheet" href="/css/base.css" />
    <style>
      #foundSearch {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 12px;
        margin-bottom: 8px;
      }
      .filter-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .filter-row select {
        flex: 1;
        min-width: 120px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .filter-row button {
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <div id="nav"></div>
      <div class="card" style="margin-top: 14px">
        <div class="card-body">
          <div class="row">
            <h1 class="page-title" style="margin: 0">My Found Items</h1>
            <div class="spacer"></div>
            <a class="btn btn-primary" href="/found-new.html">Submit New</a>
          </div>
          <input
            type="text"
            id="foundSearch"
            placeholder="Search found items..."
            aria-label="Search found items"
          />
          <div class="filter-row">
            <select id="filterCategory" aria-label="Filter by category">
              <option value="">All Categories</option>
              <option>Electronics</option>
              <option>ID / Card</option>
              <option>Keys</option>
              <option>Wallet</option>
              <option>Clothing</option>
              <option>Books / Notes</option>
              <option>Accessories / Jewelry</option>
              <option>Bag / Backpack</option>
              <option>Water Bottle</option>
              <option>Other</option>
            </select>
            <select id="filterLocation" aria-label="Filter by location">
              <option value="">All Locations</option>
              <option>Library</option>
              <option>Classroom</option>
              <option>Lecture Hall</option>
              <option>Cafeteria</option>
              <option>Gym</option>
              <option>Dormitory</option>
              <option>Student Center</option>
              <option>Parking Lot</option>
              <option>Bus Stop</option>
              <option>Outdoor / Courtyard</option>
              <option>Other</option>
            </select>
            <input
              type="date"
              id="filterDate"
              aria-label="Filter by date"
              style="
                flex: 1;
                min-width: 120px;
                padding: 6px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
              "
            />
            <button id="clearFilters">Clear</button>
          </div>
          <div id="msg" class="alert" style="display: none"></div>
          <div id="list" style="margin-top: 12px"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/nav.js"></script>
    <script type="module" src="/js/found-my.js"></script>
  </body>
</html>
